<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPU KABUPATEN MUSI BANYUASIN</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="style/style.css" />

  <!-- Vanta.js -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>

  <!-- Vanta Init -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("main").classList.add("loaded");

      VANTA.BIRDS({
        el: "#vanta",
        backgroundAlpha: 0.0,
        color1: 0xff7f50,
        color2: 0xffffff,
        birdSize: 1.5,
        wingSpan: 20.0,
        speedLimit: 4.0,
        separation: 40.0,
        alignment: 30.0,
        cohesion: 20.0,
        quantity: 3
      });
    });
  </script>
</head>
<body>
  <!-- Background Vanta -->
  <div id="vanta" aria-hidden="true"></div>

  <main>
    <!-- Header -->
    <header>
      <img src="img/profile.jpg" alt="Logo KPU Kabupaten Musi Banyuasin" loading="lazy" />
      <h1>KPU KABUPATEN MUSI BANYUASIN</h1>
      <p class="tagline">
        <a href="https://kab-musibanyuasin.kpu.go.id" target="_blank" rel="noopener noreferrer">
          https://kab-musibanyuasin.kpu.go.id
        </a>
      </p>
    </header>

    <!-- Tombol Kecamatan -->
	<section id="buttons" aria-label="Daftar Kecamatan">
	
	<div class="btn">
	  <a href="https://docs.google.com/spreadsheets/d/1z5AURnZkK7P7imDCR-j9l9S17F72bO0zpqCKINtaugg/edit?usp=drive_link" target="_blank">
		<img src="img/profile.jpg" alt="Logo Profil" />
		<span>PDPB TRIWULAN I TAHUN 2025</span>
	  </a>
	</div>

	<div class="btn">
	  <a href="https://docs.google.com/spreadsheets/d/1ZAV-7D3hqROlZgXlVpm6KPTM6MV5YZFiijSEBg_7jOw/edit?usp=drive_link" target="_blank">
		<img src="img/profile.jpg" alt="Logo Profil" />
		<span>PDPB TRIWULAN II TAHUN 2025</span>
	  </a>
	</div>

	<div class="btn">
	  <a href="https://docs.google.com/spreadsheets/d/189OIPo9h4xTYj564wSR1k9qKZxxe-UO-3dfirWExomo/edit?usp=drive_link" target="_blank">
		<img src="img/profile.jpg" alt="Logo Profil" />
		<span>PDPB TRIWULAN III TAHUN 2025</span>
	  </a>
	</div>

	<div class="btn">
	  <a href="" target="_blank">
		<img src="img/profile.jpg" alt="Logo Profil" />
		<span>PDPB TRIWULAN IV TAHUN 2025</span>
	  </a>
	</div>
	  
    <!-- Tambah tombol lainnya -->
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2025 Copyright KPU All Rights Reserved
    </footer>
  </main>
</body>
</html>
